<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Recipe Finder</title>
    
</head>
<body>
    <div class="container">
    <h1 class="h1">RECIPE FINDER</h1>
    <input type="text" id="search" placeholder="Enter ingredient (e.g. chicken)" />
    <button onclick="searchRecipes()">Search</button>
    <div id="results"></div>
    <div id="recipe-details"></div>

    <script>
        async function searchRecipes() {
            const query = document.getElementById('search').value;
            if (!query) return alert("Please enter an ingredient");
            
            const apiKey = "626bf0400ac840f4a9ecd80b95f09f15";  
            const url = `https://api.spoonacular.com/recipes/complexSearch?query=${query}&number=5&apiKey=${apiKey}`;
            
            try {
                const response = await fetch(url);
                const data = await response.json();
                console.log("API Response:", data);  // Log API response to check for errors
                
                if (data.results) {
                    displayRecipes(data.results);
                } else {
                    alert("No recipes found. Check your API key.");
                }
            } catch (error) {
                console.error("Error fetching recipes:", error);
                alert("Failed to fetch recipes. Try again!");
            }
}

        function displayRecipes(recipes) {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = "";
            recipes.forEach(recipe => {
                const recipeDiv = document.createElement("div");
                recipeDiv.classList.add("recipe");
                recipeDiv.innerHTML = `
                    <h3>${recipe.title}</h3>
                    <img src="${recipe.image}" alt="${recipe.title}" />
                `;
                recipeDiv.addEventListener("click", () => showRecipeDetails(recipe.id));
                resultsDiv.appendChild(recipeDiv);
            });
        }

        async function showRecipeDetails(recipeId) {
            const apiKey = "626bf0400ac840f4a9ecd80b95f09f15";
            const url = `https://api.spoonacular.com/recipes/${recipeId}/information?apiKey=${apiKey}`;
            
            try {
                const response = await fetch(url);
                const recipe = await response.json();
                
                const detailsDiv = document.getElementById('recipe-details');
                detailsDiv.innerHTML = `
                    <h2>${recipe.title}</h2>
                    <img src="${recipe.image}" alt="${recipe.title}" />
                    <p><strong>Ingredients:</strong></p>
                    <ul>${recipe.extendedIngredients?.map(ing => `<li>${ing.original}</li>`).join('') || "No ingredients available."}</ul>
                    <p><strong>Instructions:</strong></p>
                    <p>${recipe.instructions || "No instructions available."}</p>
                `;
                detailsDiv.style.display = "block";
            } catch (error) {
                alert("Failed to fetch recipe details. Try again!");
            }
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</div>
</body>
</html>
